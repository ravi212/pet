<div class="max-w-md mx-auto mt-10 px-4">
  <app-card title="Sign Up" [elevated]="true">
    <form>
      <div class="form-group mb-3">
        <app-input
          label="First Name"
          type="text"
          placeholder="Enter your first name"
          [required]="true"
        ></app-input>
      </div>

      <div class="form-group mb-3">
        <app-input
          label="Last Name"
          type="text"
          placeholder="Enter your last name"
          [required]="true"
        ></app-input>
      </div>

      <div class="form-group mb-3">
        <app-input
          label="Email"
          type="email"
          placeholder="Enter your email"
          [required]="true"
        ></app-input>
      </div>

      <div class="form-group mb-3">
        <app-input
          label="Password"
          type="password"
          placeholder="Create a password"
          [required]="true"
        ></app-input>
      </div>

      <div class="form-group mb-4">
        <app-input
          label="Confirm Password"
          type="password"
          placeholder="Re-enter your password"
          [required]="true"
        ></app-input>
      </div>

      <div class="my-4">
        <app-button
          type="submit"
          [fullWidth]="true"
          label="Sign Up"
        >
          Create Account
        </app-button>
      </div>
    </form>

    <div class="my-4 text-center">
      <span>Already have an account? </span>
      <a
        href="/auth/login"
        class="text-primary hover:underline"
      >
        Login
      </a>
    </div>
  </app-card>
</div>

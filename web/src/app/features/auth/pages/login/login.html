<div class="max-w-md mx-auto mt-10 px-4">
  <app-card title="Login" [elevated]="true">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <app-input
          label="Email"
          type="email"
          placeholder="Enter your email"
          [required]="true"
          formControlName="email"
          [error]="
            loginForm.controls.email.invalid &&
            (loginForm.controls.email.dirty || loginForm.controls.email.touched)
              ? 'Please enter valid email'
              : null
          "
        ></app-input>
      </div>
      <div class="mb-3">
        <app-input
          label="Password"
          type="password"
          placeholder="Enter your password"
          [required]="true"
          formControlName="password"
          [error]="
            loginForm.controls.password.invalid &&
            (loginForm.controls.password.dirty || loginForm.controls.password.touched)
              ? 'Password must be at least 6 characters'
              : null
          "
        ></app-input>
      </div>
      <div class="my-4">
        <app-button
          type="submit"
          [disabled]="isSubmitting || loginForm.invalid"
          [fullWidth]="true"
          [loading]="isSubmitting"
          >Sign In</app-button
        >
      </div>
    </form>
    <div class="my-2 text-center">
      <span>Don't have an account? </span
      ><a href="/auth/signup" class="text-primary hover:underline">SignUp</a>
    </div>
  </app-card>
</div>

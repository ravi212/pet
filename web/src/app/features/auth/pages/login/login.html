<div class="max-w-md mx-auto mt-10 px-4">
  <app-card title="Login" [elevated]="true">
  <form>
    <div class="form-group mb-3">
      <app-input
        label="Email"
        type="email"
        placeholder="Enter your email"
        [required]="true"
      ></app-input>
    </div>
    <div class="form-group mb-3">
      <app-input
        label="Password"
        type="password"
        placeholder="Enter your password"
        [required]="true"
      ></app-input>
    </div>
    <div class="my-4">
      <app-button type="submit" [fullWidth]="true" label="Login">Sign In</app-button>
    </div>
  </form>
  <div class="my-2 text-center">
    <span>Don't have an account? </span><a href="/auth/signup" class="text-primary hover:underline">SignUp</a>
  </div>
  </app-card>
</div>

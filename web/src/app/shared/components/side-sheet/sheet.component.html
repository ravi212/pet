<!-- Overlay -->
<div
  *ngIf="open"
  class="fixed inset-0 bg-black bg-opacity-40 z-50"
  (click)="close()"
></div>

<!-- Side Sheet Panel -->
<div
  class="fixed top-0 bottom-0 bg-white dark:bg-dark-900 shadow-xl z-50 flex flex-col transition-transform duration-300 ease-out"
  [ngStyle]="sideSheetStyles"
>
  <!-- Header -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-light-200 dark:border-dark-700">
    <h2 class="text-lg font-semibold text-light-900 dark:text-dark-100">
      <ng-content select="[slot=title]"></ng-content>
    </h2>
    <button
      class="text-light-500 dark:text-dark-400 hover:text-light-700 dark:hover:text-dark-200 transition"
      (click)="close()"
    >
      âœ•
    </button>
  </div>

  <!-- Content -->
  <div class="p-6 flex-1 overflow-y-auto">
    <ng-content></ng-content>
  </div>

  <!-- Footer (optional) -->
  <div class="px-6 py-4 border-t border-light-200 dark:border-dark-700">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>

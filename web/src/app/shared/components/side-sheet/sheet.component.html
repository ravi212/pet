<!-- Overlay -->
<div
  *ngIf="open"
  class="fixed inset-0 bg-black/40 z-40"
  (click)="close()"
></div>

<!-- Side Sheet -->
<div
  class="fixed top-0 bottom-0 z-50 flex flex-col bg-white dark:bg-dark-900 shadow-xl
         transition-transform duration-300 ease-out"
  [ngStyle]="sideSheetStyles"
  (click)="$event.stopPropagation()"
>
  <!-- Header -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-light-200 dark:border-dark-700">
    <h2 class="text-lg font-semibold text-light-900 dark:text-dark-100">
      <ng-content select="[slot=title]"></ng-content>
    </h2>

    <button
      class="text-light-500 dark:text-dark-400 hover:text-light-700 dark:hover:text-dark-200"
      (click)="close()"
      aria-label="Close"
    >
      âœ•
    </button>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-6">
    <ng-content></ng-content>
  </div>

  <!-- Footer -->
  <div
    class="px-6 py-4 border-t border-light-200 dark:border-dark-700"
  >
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>

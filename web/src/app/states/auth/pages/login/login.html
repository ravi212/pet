<div class="max-w-md mx-auto mt-10 px-4">
  <app-card title="Login" [elevated]="true">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <app-input
          label="Email"
          type="email"
          placeholder="Enter your email"
          [required]="true"
          formControlName="email"
          [error]="getError('email')"
        ></app-input>
      </div>
      <div class="mb-3">
        <app-input
          label="Password"
          type="password"
          placeholder="Enter your password"
          [required]="true"
          formControlName="password"
          [error]="getError('password')"
        ></app-input>
      </div>
      <div class="my-4">
        <app-button
          type="submit"
          [disabled]="isSubmitting || loginForm.invalid"
          [fullWidth]="true"
          [loading]="isSubmitting"
          >Sign In</app-button
        >
      </div>
      <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="mx-4 text-sm text-gray-500 uppercase tracking-wide">or</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>
      <div class="my-4">
        <app-button
          type="button"
          (click)="handleGoogleLogin()"
          [fullWidth]="true"
          variant="outline"
          type="button"
        >
          <img src="/google.png" alt="Google logo" class="w-5 h-5 mr-3" />
          <span class="text-gray-700 font-medium">Sign in with Google</span>
        </app-button>
      </div>
    </form>

    <div class="my-2 text-center">
      <span>Don't have an account? </span
      ><a href="/auth/signup" class="text-primary hover:underline">Sign Up</a>
    </div>
  </app-card>
</div>

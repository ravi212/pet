<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-800">Add Member</h2>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition"
        title="Close"
      >
        <lucide-angular [img]="closeIcon" size="20"></lucide-angular>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="john@example.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        @if (form.get('email')?.hasError('required') && form.get('email')?.touched) {
        <p class="text-red-600 text-xs mt-1">Email is required</p>
        } @else if (form.get('email')?.hasError('email') && form.get('email')?.touched) {
        <p class="text-red-600 text-xs mt-1">Please enter a valid email</p>
        }
      </div>

      <!-- Role Field -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
          Role
        </label>
        <select
          id="role"
          formControlName="role"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white"
        >
          @for (role of roles; track role.value) {
          <option [value]="role.value">{{ role.label }}</option>
          }
        </select>
      </div>

      <!-- Error Message -->
      @if (error) {
      <div class="bg-red-50 border border-red-200 text-red-700 text-sm px-3 py-2 rounded">
        {{ error }}
      </div>
      }

      <!-- Actions -->
      <div class="flex justify-end gap-2 mt-6">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isSubmitDisabled"
          class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
        >
          @if (loading) {
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          }
          {{ loading ? 'Adding...' : 'Add Member' }}
        </button>
      </div>
    </form>
  </div>
</div>

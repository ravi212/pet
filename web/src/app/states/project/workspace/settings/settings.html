<div class="flex flex-col gap-6">
  <!-- Header -->
  <div class="p-0">
    <h1 class="text-xl font-semibold">Settings</h1>
    <p class="text-sm text-light-500 text-gray-500">Manage workspace configurations</p>
  </div>

  <!-- Tabs -->
  <nav class="flex gap-6 border-b">
    @for (tab of tabs; track tab.key) {
    <button
      class="pb-3 text-sm font-medium border-b-2 transition"
      [class.border-primary]="activeTab === tab.key"
      [class.text-primary]="activeTab === tab.key"
      [class.border-transparent]="activeTab !== tab.key"
      [class.text-light-500]="activeTab !== tab.key"
      (click)="activeTab = tab.key"
    >
      {{ tab.label }}
    </button>
    }
  </nav>

  <!-- Content -->
  <section>
    @if (activeTab === 'categories') {
    <app-category-settings />
    }
  </section>
</div>
